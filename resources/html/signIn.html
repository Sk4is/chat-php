<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/signIn.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <title>Sign Up - Peaxie</title>
    </head>
    <body>
        <div class="container">
            <div class="titleContainer">
                <img class="signInImage" />
                <div class="textContainer">
                    <span class="line1">SIGN UP</span>
                    <span class="line2">TO CHAT</span>
                </div>
            </div>
            <form id="signInForm" method="POST">
                <label for="labels" class="labels">Username</label><br />
                <input type="text" class="inputs" id="name" required /><br />

                <label for="labels" class="labels">Email</label><br />
                <input type="text" class="inputs" id="email" required /><br />

                <label for="labels" class="labels">Password</label><br />
                <div class="passwordContainer">
                    <input type="password" class="inputs" id="password" autocomplete="new-password" required />
                    <span class="togglePassword" onclick="togglePassword('password')">
                        <img src="/public/eye.png" alt="Show/Hide Password" id="passwordIcon" />
                    </span>
                </div>

                <label for="labels" class="labels">Confirm Password</label><br />
                <div class="passwordContainer">
                    <input type="password" class="inputs" id="confirmPassword" autocomplete="new-password" required />
                    <span class="togglePassword" onclick="togglePassword('confirmPassword')">
                        <img src="/public/eye.png" alt="Show/Hide Password" id="confirmPasswordIcon" />
                    </span>
                </div>

                <div class="register">
                    <a class="logIn" href="../html/logIn.html">
                        You already have an account?
                    </a>
                    <button type="submit" class="registerBtn">REGISTER</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/signIn.js"></script>
    </body>
</html>
